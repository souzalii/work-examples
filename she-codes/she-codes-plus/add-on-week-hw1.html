<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>SheCodes - Date Timezone</title>
  </head>
  <body>
    <h1>Select a City</h1>
    <form>
      <label for="cities">Choose a city:</label>
      <select id="cities" name="cities" onchange="showCityTime()">
        <option value="">--Select a city--</option>
        <option value="Europe/Paris">Paris ðŸ‡«ðŸ‡·</option>
        <option value="Asia/Tokyo">Tokyo ðŸ‡¯ðŸ‡µ</option>
        <option value="Australia/Sydney">Sydney ðŸ‡¦ðŸ‡º</option>
      </select>
    </form>


    <script>
        function showCityTime() {
            const citySelect = document.getElementById("cities");
            const selectedTimezone = citySelect.value;

            if (selectedTimezone) {
                const cityTime = moment().tz(selectedTimezone).format("dddd, MMMM D, YYYY h:mm A");
                alert(`It is ${cityTime} in ${selectedTimezone.replace('/', '/')}`);
            }
        }
    </script>
  </body>
</html>
