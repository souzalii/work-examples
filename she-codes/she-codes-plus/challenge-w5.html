<!DOCTYPE html>
<html>

<head>
    <title>SheCodes Plus</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
</head>

<body>
    <h1>SheCodes Challenge - API</h1>

    <script>
        function firstAPI() {
            let apiURL = "https://jsonplaceholder.typicode.com/comments";

            function displayComments(response) {
                //Given the API https://jsonplaceholder.typicode.com/, get the comments (/comments) and log the API response
                console.log(response);
                //Log the first comment email from the API response
                console.log(response.data[0].email);
            }
            axios.get(apiURL).then(displayComments);
        }
        //firstAPI();

        function usingAPIWeather(){
            let key = "2fa4a0atfa4ff94791bo43444f20ff3a";
            let city = "Sydney";
            let unit = "metric";
            let apiURL = `https://api.shecodes.io/weather/v1/current?query=${city}&key=${key}&units=${unit}`;

            function displayTemp(response) {
                console.log(response);
                console.log(response.data.temperature.current);
                let temp = response.data.temperature.current;
                let title = document.querySelector("h1");
                title.innerHTML = `It is ${temp} degrees in ${city}`;
            }
            axios.get(apiURL).then(displayTemp);

        }
        usingAPIWeather();

    </script>
</body>

</html>
